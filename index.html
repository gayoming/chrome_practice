<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentum APP</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/weather-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.12/css/weather-icons.min.css">
    <script src="js/clock.js" defer></script>
    <script src="js/greetings.js" defer></script>
    <script src="js/quotes.js" defer></script>
    <script src="js/background.js" defer></script>
    <script src="js/todo.js" defer></script>
    <script src="js/weather.js" defer></script>
</head>

<body>
    <div class="wrap">

        <header>
            <h2 id="clock">00:00</h2>
            <div id="weather">
                <span></span> <!-- 날씨 아이콘 + 상태 -->
                <span></span> <!-- 도시 이름 -->
            </div>
        </header>

            <form id="login-form" class="hidden greeting">
                <input type="text" maxlength="15" placeholder="What is your name?" required />
                <button>LOG IN</button>
            </form>

        <h1 id="greeting" class="hidden greeting"></h1>
        
        <div class="todo-wrap">
            <form action="" id="todo-form" class="hidden greeting">
                <input type="text" placeholder="TODO LIST를 적어주세요." required>
            </form>

            <ul id="todo-list"></ul>
        </div>

        
        <div id="quote">
            <span class="quote"></span>
            <span class="korean"></span>
            <span class="author"></span>
        </div>
    </div>
</body>

</html>
